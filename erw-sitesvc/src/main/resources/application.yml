server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/erwdb}
    username: ${DB_USER:erw}
    password: ${DB_PASS:erwpass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
